<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<<!--link rel="stylesheet" type="text/css" href="../css/app.css" />-->
		<!--<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.dtpicker.css" rel="stylesheet" />-->
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		<style>
			html,
			body,
			.mui-content {
				height: 0px;
				margin: 0px;
				background-color: #efeff4;
			}
			h5.mui-content-padded {
				margin-left: 3px;
				margin-top: 20px !important;
			}
			h5.mui-content-padded:first-child {
				margin-top: 12px !important;
			}
			.mui-btn {
				font-size: 16px;
				padding: 8px;
				margin: 3px;
			}
			.ui-alert {
				text-align: center;
				padding: 20px 10px;
				font-size: 16px;
			}
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<span id="sub" style="float: right;" class="mui-icon mui-icon-upload"></span>
			<h1 class="mui-title">选择时间</h1>
		</header>
		<div class="mui-content">
			
			<div class="mui-content-padded">
				<button id='demo2' data-options='{"type":"date","beginYear":2014,"endYear":2016}' class="btn mui-btn mui-btn-block" style="color: #777777;height: ;background-color: lightpink;color: #FFFFFF;">选择您的生日</button>
				
				<div id='result' class="ui-alert" style="color: #777777;">
					
				</div>
			</div>
		</div>
		<div id="" style="width: 100%;height: 200px;background-color: ;margin-top: ;">
			<img width="100%" src="../img/hoouzi.png"/>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script>
			(function($) {
				$.init();
				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							result.innerText = rs.text;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
		
		<script type="text/javascript">
			mui.init({
				swipeBack:false
			});
			var sub;
			var result;
			var user = JSON.parse(localStorage.getItem('user'));
			mui.plusReady(function(){
				sub = document.getElementById('sub');
				result = document.getElementById('result');
				sub.addEventListener('tap',function(){
					mui.ajax('http://192.168.1.106/Pet/index.php/Home/User/sys',{
			     	   		data:{
			     	   			birthday:result.innerHTML,
			     	   			user_id:user.website_id
			     	   		},
			     	   		dataType:'json',
			     	   		type:'post',
			     	   		success:function(data){
			     	   			alert(data);
			     	    	},
			     	    	error:function(xhr,type,errorThrown){
								//异常处理；
								console.log(type);
							}
			       		});
				})
			})
		</script>
	</body>

</html>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <span id="sub" style="float:right" class="mui-icon mui-icon-upload"></span>
		    <h1 class="mui-title">个性签名</h1>
		</header>
		<div id=""  style="padding: 20px;background-color: ;">
			<textarea id="content" style="margin-top:50px;height:200px;padding: 10px;"></textarea>
			<div style="float:right;margin-right:5px;color:#cccccc;">0/100</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var content;
			var sub;
			var user;
			mui.plusReady(function(){
				var user = JSON.parse(localStorage.getItem('user'));
				content = document.getElementById('content');
				sub = document.getElementById('sub');
				sub.addEventListener('tap',function(){
					if(content.value.length <= 0){
						mui.toast('请输入内容');
					}else{
						sub.addEventListener('tap',function(){
							k = plus.nativeUI.showWaiting();
							mui.ajax(config.ajax_url+'/Home/User/sys',{
					     	   		data:{
					     	   			signure:content.value,
					     	   			user_id:user.login_id
					     	   		},
					     	   		dataType:'json',
					     	   		type:'post',
					     	   		success:function(data){
					     	   			if(data == 1){
					     	   				k.close();
					     	   				mui.toast('添加成功');
					     	   				mui.back();
					     	   				
					     	   			}else{
					     	   				k.close();
					     	   				mui.toast('修改失败');
					     	   			}
					     	    	},
					     	    	
					     	    	error:function(xhr,type,errorThrown){
										//异常处理；
										k.close();
										mui.toast('请检查网络');
										console.log(type);
									}
					       		});
						})
					}
				})
			})
		</script>
		
	</body>

</html>
